<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Dallas Cowboy Quiz">
	<meta name="keywords" content="Dallas, Cowboys, Football, Quiz, Sports">
	<title>Dallas Cowboys Quiz</title>
	<link rel="stylesheet" href= "styles.css" type="text/css">
</head>

<body>
	<header role="header">
		<h1 class="heading"></h1>
	</header>
	

	<section class="head-container">
		<div class="left" style="display: inline-block;">Dallas Cowboys Quiz</div>
		<div class="right" style="display: inline-block;">Current Score:</div>
	</section>

	<section class="start-section" style="display: block;">
		
		<h2 class="text">How well do you know the Dallas Cowboys?</h2>
		<p>Take this quiz and find out!</p>
		<button class="start-button" id="startQuizButton">Start</button>

	</section>

	
	<main class="quiz-section" style="display: none;">
		
		<form class='questionForm' id='q1' data-question='1' method='post'>
			<input type='hidden' name='form-name' value='q1' /> 
				<h3 id="question">1. Who is the current franchise owner for the Dallas Cowboys; and how long has he been owner of the Dallas Cowboys?</h3> 
				<div class="options" style="list-style-type: none"> 
					<input class="answers" name="q1" type="radio" value="0"> <br>
					<input class="answers" name="q1" type="radio" value="1"> <br>
					<input class="answers" name="q1" type="radio" value="2"> <br>
					<input class="answers" name="q1" type="radio" value="3"> <br>
				</div>
			<button id="submit">Submit</button> 
		</form>
		
		<footer>
			<div class="footer"></div>
		</footer>
	
	</main>

	<section class="results-section" style="display: none;">
		<h2> Final Score </h2>
		<h3 class="text" id="finalScore">5/5</h3>
		<div id="result_msg"></div>
		<button class="start-button" id="tryagain">Try Again</button>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="app.js" type="text/javascript"></script>

</body>
</html>
